<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sulwhasoo</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- nav  -->
    <header class="header">
      <div class="header__inner">
        <div class="language">
          <ul class="language__list">
            <li class="language__item">
              <a href="./index.html" target="_blank">한국/한국어</a>
            </li>
            <li class="language__item">
              <a
                href="https://www.sulwhasoo.com/int/en/index.html"
                target="_blank"
                >INTERNATIONAL/ENGLISH</a
              >
            </li>
          </ul>
        </div>
        <div class="header__service">
          <ul class="service__list">
            <li class="service__item">
              <a
                href="https://www.sulwhasoo.com/kr/ko/misc/store/store.html"
                target="_blank"
                >매장찾기</a
              >
            </li>
            <li class="service__item">
              <a
                href="https://www.amoremall.com/kr/ko/display/brand/detail?brandSn=18"
                target="_blank"
                >구매하기</a
              >
            </li>
            <li class="service__item service__item--search">
              <a href="#search__form-open">
                <img src="./images/search.png" alt="검색하기" />
              </a>
              <div class="search-wrap">
                <form
                  class="search__form"
                  action=""
                  name="search__form"
                  method="post"
                >
                  <input
                    class="search__blank"
                    type="text"
                    name="search__blank"
                    placeholder="검색어를 입력해주세요"
                  />
                  <button class="search__button" type="submit">검색</button>
                  <a class="search__end" href="#search__form-close">닫기</a>
                </form>
              </div>
            </li>
          </ul>
        </div>
        <div class="header__logo"></div>
        <nav class="nav"></nav>
      </div>
    </header>
    <!-- //nav -->
  </body>
</html>
