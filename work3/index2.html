<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sulwhasoo</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style2.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="dlt">
        <img src="./images/1.jpg" alt="" />
      </div>

      <!-- skip-nav -->
      <div class="skip-nav">
        <a class="skip-nav__button" href="#gnb">네비게이션 바로가기</a>
        <a class="skip-nav__button" href="#content">본문 바로가기</a>
      </div>
      <!-- //skip-nav -->

      <main>
        <!-- S:header  -->
        <header>
          <div class="header__inner">
            <div class="logo-area">
              <h1>
                <!-- ::before로 이미지 삽입 -->
                <a href="/" class="logo"
                  ><span class="blind">sulwhasoo</span></a
                >
              </h1>
            </div>
            <div class="sta-area">
              <div class="language-box">
                <a href="#kr" role="button" class="language__select"
                  >한국/한국어</a
                >
                <ul class="language__list">
                  <li class="language__item">
                    <a
                      class="language__link click"
                      href="./index.html"
                      target="_blank"
                      >한국/한국어</a
                    >
                  </li>
                  <li class="language__item">
                    <a
                      class="language__link"
                      href="https://www.sulwhasoo.com/int/en/index.html"
                      target="_blank"
                      >INTERNATIONAL/ENGLISH</a
                    >
                  </li>
                </ul>
              </div>
              <div class="service-box">
                <a
                  class="service__location"
                  href="https://www.sulwhasoo.com/kr/ko/misc/store/store.html"
                  role="button"
                  target="_blank"
                  >매장찾기</a
                >
                <a
                  class="service__buy"
                  href="https://www.amoremall.com/kr/ko/display/brand/detail?brandSn=18"
                  role="button"
                  target="_blank"
                  >구매하기</a
                >
                <div class="search-box">
                  <div class="search__inner">
                    <input type="search" class="search__input" />

                    <input type="text" id="main-search" class="search__input" />
                    <!--focus시 .search__input--extend 클래스를
                    추가합니다-->
                    <input
                      type="submit"
                      class="search__button"
                      value="Search"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="gnb-area"></div>
          </div>
        </header>
        <!-- E:header  -->
      </main>
    </div>
  </body>
</html>
